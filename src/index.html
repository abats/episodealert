<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="robots" content="index,follow">
  <!-- build:css assets/bundle.css -->
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
  <!-- app:css -->
  <link rel="stylesheet" href="/assets/styles/main.css">
  <!-- endinject -->
  <!-- endbuild -->
  <base href="/"/>
  <title></title>


</head>
<body>
<div id="masterUI">
  <!-- loaded by templates-->

  <div id="contentUI" ui-view class="ea-content">

    <as-main-app>
      <i class="center-fix main-spinner fa fa-spin fa-spinner"></i>
    </as-main-app>

  </div>
  <div class="row-ea">
    <div class="container" id="footer">
      <div class="footer row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          Copyright 2015
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <a href="https://www.facebook.com/episodealert" target="_blank">Facebook</a> :: <a ui-sref="contact">Contact</a> :: <a ui-sref="privacy">Privacy</a>
        </div>
      </div>
    </div>
  </div>

  <div id="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>

<!-- build:js assets/lib.js -->

<!-- Non-module JS libs -->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap-sass/assets/javascripts/bootstrap.js"></script>

<!-- Polyfill(s) for older browsers -->
<script src="../node_modules/core-js/client/shim.min.js"></script>

<!-- Load libraries -->

<script src="../node_modules/zone.js/dist/zone.js"></script>
<!-- endbuild -->

<!-- build:js assets/app.js -->
<script src="tmp/app/bundle.js"></script>
<!-- endbuild -->

<!-- build:remove -->

<script src="../node_modules/systemjs/dist/system.js"></script>
<script src="systemjs.conf.js"></script>
<script src="../node_modules/ng2-bootstrap/bundles/ng2-bootstrap.min.js"></script>
<script>
  System.import('app/main.js')
          .catch(function(err) { console.error(err); });
</script>
<!-- endbuild -->


</body>
</html>
