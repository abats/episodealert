<div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="userModel.name" type="text" class="form-control" id="username" name="name" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="userModel.password" type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
</div>
